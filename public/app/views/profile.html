<h1>Profile</h1>
<div ng-hide="isLoggedIn()">
  <h2>Please login to see your profile!</h2>
</div>
<container ng-show="isLoggedIn()">
  <h3>Would you like to update your account?</h3>
  <container>
  <div class="form-group">
  <label for="name">Name:</label>
    <input type="text" ng-model="user.name">
  </div>
  <div class="form-group">
    <label for="number">Phone Number:</label>
    <input type="text" ng-model='user.number'>
   </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" ng-model="user.email">
    </div>
    <button type="submit" class="btn" ng-click='updateProfile(user.id)'>Update</button>
  </container>
  <h3>Would you like to delete your account?</h3>
  <h5>We'll be sad to see you go...</h5>
  <button type="submit" class="btn" ng-click="deleteProfile(user.id)">Delete Account</button>
</container>
